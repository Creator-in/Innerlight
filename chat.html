    .chatbox {
      max-width: 600px;
      margin: 40px auto;

      width: fit-content;
      max-width: 80%;
      font-size: 1rem;
    }

    .user {
      background: #d0f4de;
      margin-left: auto;
      text-align: right;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      padding: 12px 20px;
      background-color: #5865f2;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #4752c4;
    }
  </style>
</head>
